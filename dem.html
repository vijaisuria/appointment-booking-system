<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="time-slot available">2:00 PM - 3:00 PM</div>
                <div class="time-slot crowded">3:00 PM - 4:00 PM</div>
                <div class="time-slot available">4:00 PM - 5:00 PM</div>
            </div>

            <div class="col-md-4">
                <div class="time-slot available">5:00 PM - 6:00 PM</div>
                <div class="time-slot crowded">6:00 PM - 7:00 PM</div>
                <div class="time-slot available">7:00 PM - 8:00 PM</div>
            </div>

            <div class="col-md-4">
                <div class="time-slot available">8:00 PM - 9:00 PM</div>
                <div class="time-slot unavailable">9:00 PM - 10:00 PM</div>
                <div class="time-slot available">10:00 PM - 11:00 PM</div>
            </div>
        </div>
    </div>

    <style>
        .time-slot {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .available {
            background-color: #8bc34a;
            color: #fff;
        }

        .crowded {
            background-color: #ffc107;
            color: #fff;
        }

        .unavailable {
            background-color: #dc3545;
            color: #fff;
        }

        @media (max-width: 768px) {
            .col-md-4 {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</body>

</html>
