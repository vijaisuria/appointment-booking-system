<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Health Centre Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1em;
            background-color: #f5f5f5;
        }

        header img {
            width: 100px;
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
        }

        input {
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
        }

        .chat-container {
            flex-grow: 1;
            padding: 1em;
            border: 1px solid #eee;
            border-radius: 4px;
            margin: 1em 0;
        }

        .chat-history {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-history li {
            margin: 1em 0;
            padding: 0.5em 1em;
            border-radius: 4px;
            background-color: #eee;
            clear: both;
        }

        .chat-history li.user {
            float: left;
            background-color: #f5f5f5;
        }

        .message-box {
            display: flex;
            align-items: center;
        }

        #user-message {
            flex-grow: 1;
        }

        #send-button {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Media queries for responsiveness */

        @media only screen and (max-width: 600px) {
            header h1 {
                font-size: 1.2em;
            }

            .chat-history li {
                font-size: 0.8em;
            }

            #user-message,
            #send-button {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="assets/images/mit-hc-logo.png" alt="College Health Centre Logo">
        <h1>Ask us anything about your health!</h1>
        <input type="text" placeholder="Search FAQs...">
    </header>
    <div class="chat-container">
        <ul class="chat-history">
        </ul>
        <div class="message-box">
            <input type="text" id="user-message" placeholder="Type your question...">
            <button id="send-button">Send</button>
        </div>
    </div>
</body>

</html>
